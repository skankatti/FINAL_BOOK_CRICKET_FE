<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./over.css" />
  </head>

  <body>
    <div class="background">
      <form class="form-horizontal" id="form" action="../Team/team.html">
        <div class="table-responsive44">
          <table class="table table-dark table-striped table-bordered">
              <thead>
                  <th>TOURNAMENT</th>
              </thead>
              <tbody>
                  <tr>
                      <td>
                          <select id="series"  class="form-select" aria-label="Default select example"required>
                            <option  value="">Select Tournament</option>  
                            <option  value="1">1</option>
                              <option value="3">3 </option>
                              <option value="5">5</option>
                            </select>
                      </td>
                  </tr>
              </tbody>
          </table>
          </div>
        <div class="table-responsive2">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>Select Team One</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select
                    id="value"
                    class="form-select"
                    aria-label="Default select example"
                    required >
                    <option value="">Open to select Team</option>
                    <option value="INDIA">INDIA</option>
                    <option value="AUSTRALIA">AUSTRALIA</option>
                    <option value="ENGLAND">ENGLAND</option>
                    <option value="PAKISTAN">PAKISTAN</option>
                    <option value="SRI LANKA">SRI LANKA</option>
                    <option value="NEW ZEALAND">NEW ZEALAND</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-responsive3">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>Select Team Two</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <select
                    id="value1"
                    class="form-select"
                    aria-label="Default select example"
                    required
                  >
                    <option value="">Open to select Team</option>
                    <option value="SOUTH AFRICA">SOUTH AFRICA</option>
                    <option value="ZIMBABWE">ZIMBABWE</option>
                    <option value="WEST INDIES">WEST INDIES</option>
                    <option value="BERMUDA">BERMUDA</option>
                    <option value="AFGANISTHAN">AFGANISTHAN</option>
                    <option value="BANGLADESH">BANGLADESH</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <img src="./Cricketchampion.png" class="Cricketchampion" />
        <div class="table-responsive4">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>WICKETS</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    id="wicket"
                    type="text"
                    class="form-control"
                    placeholder="Enter wicket"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <th>OVERS</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="overs"
                    placeholder="Enter overs"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button class="start" type="submit" onclick="getResponseFromAPI()" id="submit" >
          NEXT
        </button>
      </form>
    </div>
    <audio controls autoplay hidden >
      <source src="../images/ipl tone(full).mp3" type="audio/mpeg">
  </audio>
  </body>
  <script>
    let requiredInputs = document.querySelectorAll("[required]");
let submitButton = document.querySelector(".submit");

submitButton.disabled = true;

for(let i = 0; i < requiredInputs.length; i++){
requiredInputs[i].addEventListener("input", buttonState)
};

function buttonState() {
  if (requiredInputs.value === "") {
    submitButton.disabled = true;
  } else {
    submitButton.disabled = false;
  }
}
  </script>
  <script src="./overs.js"></script>
</html>
